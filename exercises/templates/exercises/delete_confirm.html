<!-- templates/exercises/delete_confirm.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Delete Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/output.css">

</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white shadow p-6 rounded">
    <h1 class="text-xl font-bold mb-4">Delete Exercise</h1>
    <p>Are you sure you want to delete "{{ exercise.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="mt-4 flex gap-2">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'list_exercises' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
