{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Exercise</title>
  <link rel="stylesheet" href="../../../static/css/output.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Add New Exercise</h1>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">
            {{ field.label_tag }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
