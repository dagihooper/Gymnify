<ul>
  {% for group in widget.optgroups %} {% for option in group.1 %}
  <li class="p-4 border border-gray-300 rounded-md mb-4 bg-gray-50 shadow-sm">
    {{ option.tag }}
    <label for="{{ option.id_for_label }}" class="font-semibold text-gray-800">
      {{ option.label|safe }}
    </label>
  </li>
  {% endfor %} {% endfor %}
</ul>
