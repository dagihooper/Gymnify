<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmnify</title>
  <link rel="stylesheet" href="../../static/css/output.css">
</head>
<body class="flex items-center justify-center">

  {% if messages %}
  <div id="message-container" class="absolute font-lato  text-white  max-w-[80%] w-[21rem] max-md:min-w-[80%] top-4 left-8 mt-8 z-10">
      {% for message in messages %}
      <div class="{% if message.tags == 'success' %}bg-green-500 {% elif message.tags == 'error' %}bg-red-500 {% else %}bg-gray-500 {% endif %} px-6 py-5 rounded-md flex flex-row justify-center items-center gap-4 mb-8">
          <p class="w-full">{{ message }}</p>
          <button class="top-1 right-2 text-white" onclick="this.parentElement.remove();">âœ–</button>
  
      </div>
      {% endfor %}
  </div>
  {% endif %}
  <form method="POST" action="/login" class="relative overflow-x-hidden max-md:overflow-y-scroll mt-10 shadow-lg bg-white bg-opacity-60 flex items-center justify-center">
    

    {% csrf_token %} 
    

    <div class="flex justify-center items-center  flex-col bg-white bg-opacity-90 rounded-lg p-8 w-full text-center shadow-xl min-w-[600px] ">
      <h2 class="text-2xl font-montserrat text-black mb-6">Sign in to Gmnify</h2>

      <div class="flex flex-row  space-x-6 bg-[EDEDED] font-poppins p-5 rounded-xl max-w-sm mt-8 cursor-pointer bg-gray-300 min-w-[300px]">
        <img width="20" height="50" src="../../static/assets/logo/goggle.svg" alt="">
        {% load socialaccount %} 
       <a href="{% provider_login_url 'google' %}?next=/home">Sign in with Google</a>

       </div>

      <div class="text-gray-400 mb-4 mt-4 text-xl">or</div>

      <div class="mb-4 min-w-[300px] text-start">
        <label for="username" class="block text-gray-700 text-md font-medium mb-1">Username or Phone number</label>
        <input type="text" name="userphone" class="input peer block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 placeholder:text-sm" required placeholder="phone number or username">
    </div>
    
    <div class="mb-4 text-start min-w-[300px]">
        <label for="password" class="block text-gray-700 text-md font-medium mb-1">Password</label>
        <input type="password" name="password" class="input peer block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500 placeholder:text-sm" required placeholder="Enter your password">
    </div>

    <button type="submit" class="p-4 bg-blue-500  rounded-xl hover:bg-green-500 duration-700 hover:duration-700 font-poppins min-w-[300px] hover:text-white">Login</button>

      <a href="/forget_password" class="block mt-4 text-blue-400 hover:text-blue-500 font-lato">Forgot password?</a>

      <p class="text-gray-600 font-poppins mt-4">
        If you don't have an account, <a href="/register" class="text-blue-500 font-medium">Signup</a>
      </p>
    </div>
  </div>
</form>

<script src="../../static/js/register.js"></script>
</body>
</html>
