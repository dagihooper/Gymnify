<html lang="en" class="overflow-auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymnify</title>
    {% load static %}
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <link
      rel="icon"
      href="../../static/assets/logo/logo_white.svg"
      type="image/png"
    />


    <!-- <link rel="stylesheet" href="../../static/css/output.css"> -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    {% if messages %}
    <div
      id="message-container"
      class="absolute font-lato shadow-md text-white max-w-[80%] w-[21rem] max-md:min-w-[80%] z-[1000] top-4 left-8 mt-8"
    >
      {% for message in messages %}
      <div
        class="{% if message.tags == 'success' %}bg-green-500 {% elif message.tags == 'error' %}bg-red-500 {% else %}bg-gray-500 {% endif %} padding-x py-5 rounded-md flex flex-row justify-center items-center gap-4"
      >
        <p class="w-full">{{ message }}</p>
        <button
          class="top-1 right-2 text-white"
          onclick="this.parentElement.remove();"
        >
          âœ–
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <main class="max-md:mb-[20rem]">
      <section
        class="w-full overflow-y-auto shadow-lg max-h-full fixed left-1/2 top-1/2 z-40 md:w-[668px] translate-x-[-50%] translate-y-[-50%]"
      >
        <div class="flex flex-1 flex-row items-center justify-center">
          <div class="shadow-md w-full pt-3 max-md:w-full min-h-screen">
            <header
              class="flex flex-row items-center justify-between mb-10 px-8"
            >
              <div>
                <img
                  class="h-12 w-auto"
                  src="../../static/assets/logo/logo.svg"
                  alt=""
                />
              </div>

              <h2
                class="font-montserrat text-3xl max-md:text-2xl font-bold leading-normal"
              >
                Your Goal, <span class="block">Our Mission</span>
              </h2>
            </header>
            <div class="flex flex-col justify-center items-center px-8 mb-4">
              <div>
                <h2 class="font-lato text-xl">
                  Get started now!
                  <span class="text-blue-500 text-md font-poppins inline"
                    >Sign up for Gymnify</span
                  >
                </h2>
                <p class="text-gray-600 font-poppins mt-4">
                  Already have an account?
                  <a href="/login" class="text-blue-500 font-medium">Login</a>
                </p>
              </div>

              <form
                action="{% url 'register' %}"
                method="POST"
                autocomplete="on"
                id="form_registration"
                class="font-poppins"
              >
                {% csrf_token %}

                <div
                  id="provider_div"
                  class="flex flex-row space-x-6 bg-[EDEDED] font-poppins p-5 rounded-xl max-w-md mt-8 cursor-pointer"
                >
                  <img
                    width="20"
                    height="50"
                    src="../../static/assets/logo/goggle.svg"
                    alt=""
                  />
                  {% load socialaccount %}
                  <a onclick="googleRedirect()" href="{% provider_login_url 'google' %}?next=/home"
                    >Continue with Google</a
                  >
                </div>
                ______or_______

                <div class="md:grid grid-cols-2 gap-4 mt-4">
                  <div class="mb-4">
                    <label
                      for="gym_house"
                      class="block text-gray-700 text-sm font-medium mb-1"
                      >Select Gym:</label
                    >
                    <select
                      id="gym_house"
                      name="gym_house"
                      class="input peer block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
                      required
                    >
                      {% for gymer in gymers %}
                      <option value="{{ gymer.name }}">{{ gymer.name }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="max-sm:mb-4">
                    <label
                      for="username"
                      class="block text-gray-700 text-sm font-medium mb-1"
                      >Username</label
                    >
                    <input
                      type="text"
                      name="username"
                      class="input peer block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
                      required
                      placeholder="Enter your username"
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="full_name"
                      class="block text-gray-700 text-sm font-medium mb-1"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      name="full_name"
                      class="input peer block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
                      required
                      placeholder="Enter your first name"
                    />
                  </div>

                  <div class="mb-4">
                    <label
                      for="password"
                      class="block text-gray-700 text-sm font-medium mb-1"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      class="input peer block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
                      required
                      placeholder="Enter your Password"
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="confirm_password"
                      class="block text-gray-700 text-sm font-medium mb-1"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      name="confirm_password"
                      class="input peer block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
                      required
                      placeholder="confirm password"
                    />
                  </div>
                </div>
                <button
                  id="submitBtn"
                  type="submit"
                  class="p-4 w-full bg-blue-500 rounded-xl hover:bg-green-500 duration-700 hover:duration-700 font-poppins hover:text-white"
                >Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../../static/js/message-continer.js"></script>
    <script src="../../static/js/submitting.js"></script>

    <script>

         function googleRedirect() {
              providerDiv = document.getElementById('provider_div')

              providerDiv.classList.add('animate-pulse',  'opacity-70', 'scale-95', 'transition-all', 'duration-1000')


        }
    </script>
  </body>
</html>
